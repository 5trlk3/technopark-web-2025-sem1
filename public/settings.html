<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/settings_style.css">
</head>

<body>
    <header class="authenticated">
        <div class="header_const">
            <a href="./index.html" class="main_name_href">
                <h1 class="main_name">AskVindman</h1>
            </a>
            <div class="find_and_ask">
                <form class="search_form" method="POST" action="./tags.html">
                    <input type="text" placeholder="Search..." class="search_input">
                    <button class="find_button">Find</button>
                </form>
                <a href="./ask.html">
                    <button class="ask_button" type="submit">ASK!</button>
                </a>
            </div>
        </div>
        <div class="authenticated-only">
            <img src="../img/user.png" alt="user_photo" class="user_photo">
            <div class="user_info">
                <span class="user_name" >Dr. Gradov</span>
                <div class="user_href">
                    <a href="./index.html">log out</a>
                    <a href="./settings.html">settings</a>
                </div>
            </div>
        </div>
        <div class="guest-only">
            <div class="user_href">
                <a href="./login.html">log in</a>
                <a href="./signup.html">register</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="except_aside">
            <span class="settings_header">Dr. Gradov: Settings</span>
            <form class="settings_form" method="POST" action="#">
                <label for="login_input">Login</label><input type="text" id="login_input" class="settings_input" placeholder="Enter login...">
                <label for="nickname_input">Nickname</label><input type="text" id="nickname_input" class="settings_input" placeholder="Enter nickname...">
                <label for="email_input">Email</label><input type="text" id="email_input" class="settings_input" placeholder="Enter email...">
                <label for="password_input">Password</label><input type="text" id="password_input" class="settings_input" placeholder="Enter password...">
                <label for="avatar_input">Avatar</label><input type="file" class="avatar_input">
                <div class="action_button">
                    <button type="submit" class="settings_submit">Save</button>
                </div>
            </form>
        </div>
        <aside class="aside">
            <div>
                <span class="aside_header">Popular tags</span>
                <div class="popular_tags">
                    <a href="./tags.html">python</a>
                    <a href="./tags.html">perl</a>
                    <a href="./tags.html">php</a>
                    <a href="./tags.html">c++</a>
                    <a href="./tags.html">c</a>
                </div>
            </div>
            <div>
                <span class="aside_header">Popular members</span>
                <div class="popular_members">
                    <a href="./profile.html">Dr. Who</a>
                    <a href="./profile.html">Dr. House</a>
                    <a href="./profile.html">Michael324</a>
                    <a href="./profile.html">Alex645</a>
                    <a href="./profile.html">Anthony2264</a>
                </div>
            </div>
        </aside>
    </main>

    <footer class="footer">
        <span id="footer_text">VindmanAO</span>
    </footer>
</body>
</html>
