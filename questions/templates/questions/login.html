{% extends "questions/base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'questions/css/login_style.css' %}">
    <div class="except_aside">
        <span class="login_header">Log In</span>
        <form class="login_form" method="POST" action="{% url 'recent' %}?in=true">
            {% csrf_token %}
            <span>Login</span>
            <input type="text"
                   class="login_input"
                   placeholder="Enter your login..."
                   required>
            <div class="input_mistake">Incorrect input</div>
            <span>Password</span>
            <input type="password"
                   class="password_input"
                   placeholder="Enter your password..."
                   required>
            <div class="input_mistake">Incorrect input</div>
            <div class="action_button">
                <button class="login_submit" type="submit">Log In</button>
            </div>
            <div class="reg_button">
                <a href="{% url 'signup' %}">Register new account</a>
            </div>
        </form>
    </div>
{% endblock %}
